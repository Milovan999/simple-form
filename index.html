<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Login Form:</h1>
      <br />
      <form action="" class="login-form" id="loginForm">
        <label for="username" class="label__username">Username:</label><br />
        <input
          type="text"
          id="username"
          class="login__username"
          placeholder="Username"
        /><br />
        <label for="password" class="label__password">Password:</label><br />
        <input
          type="password"
          name="password"
          id="password"
          class="login__password"
          placeholder="Password"
        /><br />
        <span class="required-text" id="requiredText"></span><br />
        <button class="button__submit" id="submitBtn">Submit</button>
        <button class="button__cancel" id="cancelBtn">Cancel</button>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
